<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav class="nav-bar">
    <img class="logo-steam" src="assets/logoSteam.png" alt="Logomarca da Steam">
    <ul class="icon-list">
      <li><img class="img-graphic" src="assets/graphic.png" alt="Grafico"></li>
      <li><img class="img-filter" src="assets/filter.png" alt="Filtro">
        <select class="filters" value="Filtro">
          <option class="filters option" value="Filtro">Filtro</option>
          <option class="filters option" value="por Data">por Data</option>
          <option class="filters option" value="por Título">por Título</option>
        </select>
      </li>
      <li><img class="img-calendar" src="assets/calendar.png" alt="Calendário com lupa"></li>
    </ul>
  </nav>
  <main class="data-set">
    <section class="team-fortress">
      <h3>TEAM FORTRESS-2</h3>
      <img></img>
    </section>
    <aside id="news">
      <h2>News</h2>
      <img class="news-team-fortress" src="" alt="">
      <ul>
        <li></li>
      </ul>
    </aside>
    <section class="show-results">
      <p></p>
    </section>
  </main>
  <section class="filter">
    <form class="input-filter">
      <input class="input-by-title" name="byTitle" type="text" placeholder="Digite um título">
      <input class="input by-date" name="byDate" type="text" placeholder="Digite uma data">
      <input class="input button" type="submit" name="filter" value="Filtrar">
    </form>
    <section id="filtered-news">
      <h3>Resultado do Filtro:</h3>
      <div id="show-filtered-news"></div>
    </section>
  </section>
  <footer>
    <h3>Contact</h3>
  </footer>
  <script src="./data/steam/steam.js"></script>
  <script src="main.js"></script>
</body>

</html>
